<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ripple Repositories</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
                color: #fff;
                font-family: "Poppins", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 30px;
                border-radius: 16px;
                width: 90%;
                max-width: 450px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: fadeIn 0.8s ease-in-out;
            }

            h1 {
                font-size: 3rem;
                font-family: "Lily Script One", cursive;
                background-image: linear-gradient(to right, #ff7eb3, #ff758c);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
                margin-bottom: 10px;
            }

            .show-title {
                opacity: 1;
            }

            p {
                font-size: 1.2rem;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .link-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            a {
                text-decoration: none;
                color: #fff;
                font-size: 1.2rem;
                font-weight: 600;
                padding: 15px;
                border-radius: 12px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
                box-shadow: 0px 4px 10px rgba(255, 118, 138, 0.3);
                transition: all 0.3s ease-in-out;
            }

            a:hover {
                box-shadow: 0px 6px 15px rgba(255, 118, 138, 0.5);
                transform: translateY(-2px);
            }

            .docker-logo {
                width: 28px;
                height: 28px;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("title").classList.add("show-title");
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Ripple</h1>
            <p>Docker Images</p>
            <div class="link-container">
                <a href="https://hub.docker.com/r/your-docker-username/ripple-frontend" target="_blank">
                    <img class="docker-logo" src="./docker-mark-white.png" alt="Docker" /> Ripple Frontend
                </a>
                <a href="https://hub.docker.com/r/your-docker-username/ripple-backend" target="_blank">
                    <img class="docker-logo" src="./docker-mark-white.png" alt="Docker" /> Ripple Backend
                </a>
                <a href="https://hub.docker.com/r/your-docker-username/ripple-native" target="_blank">
                    <img class="docker-logo" src="./docker-mark-white.png" alt="Docker" /> Ripple Native
                </a>
            </div>
        </div>
    </body>
</html>
